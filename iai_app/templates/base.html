<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else 'IAI' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">IAI Dashboard</a>
      <p class="tagline">Интегральный индекс инвестиционной привлекательности</p>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
